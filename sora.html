        @import url('https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap');
        .container {
            position: relative;
            width: 50%;
        }
        
        .image {
            display: block;
            width: 40%;
            height: auto;
        }
        
        .overlay {
            position: center;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            width: 40%;
            opacity: 0;
            transition: .5s ease;
            background-color: #005780;
        }
        
        .container:hover .overlay {
            opacity: 1;
        }
        
        .text {
            color: white;
            font-size: 20px;
            position: center;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        div {
            color: #11A4A8;
        }
    </style>
